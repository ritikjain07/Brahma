<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1><strong>Login to your account</strong></h1>
      <!-- <h1>Enter your email to log in to the app</h1> -->
      <form id="login-form">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit" id="email-btn">Log in with Email</button>
        <div class="divider">
          <span>or continue with</span>
        </div>
        <button id="google-btn" type="button">Google</button>
        <p>By clicking continue, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
